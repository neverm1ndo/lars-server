name: LARS CI

on:
    push:
        branches:
        - master
    pull_request:
        branches:
        - master

jobs:
  build:
    name: ESLint
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [18.x]

    steps:
      - uses: actions/checkout@v4

      - name: Cache node modules
        uses: actions/cache@v3
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Use Node.js 18
        uses: actions/setup-node@v2
        with:
          node-version: '18'

      - name: âš™ï¸ Install Dependencies
        run: npm ci

      - name: ğŸ“‘ ESLint TypeScript lint project
        run: npm run lint